<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Live-stream</title>
</head>
<body style="background-color:black;">
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <table>
                <tr>
                    <td align=center><button><a href = "/"> Refresh </a></button></td>
                    <td><text style="color:white;">Live-stream</text></td>
                </tr>
                <tr>
                    <td align=center><button><a href = "change_hd_status"> Toggle HD </a></button></td>
                    <td><text style="color:white;">HD status: {HD_status}</text></td>
                </tr>
                <tr>
                    <td align=center><button><a href = "change_camera_view"> Toggle camera </a></button></td>
                    <td><text style="color:white;">Camera #{Cam_number}:</text></td>
                </tr>
            </table>
            <br>
            <img id="img" src="video" width="100%">
            <br>
        </div>
    </div>
</div>
</body>
</html>
